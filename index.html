<!DOCTYPE html>
<html lang="en">
<head>
<title> s c h e d u l e </title>
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap-combined.min.css" rel="stylesheet">
<style>
* { box-sizing: border-box; }
.time { font-size: .875em; }
td.time { width: 5%; }
#schedule td { position: relative; line-height: 5px; }
#schedule td div { position: absolute; border-radius: .25em; line-height: 1.25em; padding: .5em; z-index: 100; }
.e1of1 { width: 90%; left: 5%;  background-color: #ccc }
.e1of2 { width: 42.5%; left: 5%;  background-color: #cce }
.e2of2 { width: 42.5%; left: 52.5%; background-color: #cec }
.e1of3 { width: 30%; left: 3%;  background-color: #ecc }
.e2of3 { width: 30%; left: 36%; background-color: #eec }
.e3of3 { width: 30%; left: 69%; background-color: #cee }
.e1of4 { width: 22.5%; left: 2%;  background-color: #ecc }
.e2of4 { width: 22.5%; left: 26.5%; background-color: #eec }
.e3of4 { width: 22.5%; left: 51.5%; background-color: #cee }
.e4of4 { width: 22.5%; left: 76.5%; background-color: #cee }
</style>
</head>
<body>

<h1>Schedule.</h1>

<div class="row">
  <div class="span2 offset10">
    <select id="selector" class="pull-right">
    </select>
  </div>
</div>
<div class="row">
  <div class="span10 offset1">

    <table id="schedule" class="table table-bordered">
      <tr>
        <th>&nbsp;</th>
        <th>M</th>
        <th>T</th>
        <th>W</th>
        <th>R</th>
        <th>F</th>
      </tr>
      <tr class="time">
        <td>9:05 am</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr class="time">
        <td>9:35 am</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>

    </table>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>
<script src="http://backbonejs.org/backbone.js"></script>
<script src="js/schedule.js"></script>
<script src="js/data.js"></script>
<script src="js/view.js"></script>
</body>
</html>
